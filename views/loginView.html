<!DOCTYPE html>
<html>
    <head>
	    <title>Login</title>
	    <link rel="stylesheet" type="text/css" href="views/css/loginStyle.css">
    </head>
    <body>
      <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
      <div class="logo"></div>
      <div class="login-block">
        <h1>Login</h1>
        <form ng-submit="loginForm()">
          <input type="text" value="" placeholder="Username" id="username" ng-model="user.username"required=""/>
          <input type="password" value="" placeholder="Password" id="password" ng-model="user.password" required=""/>
          <p class="message">Not registered? <a href="#!/register">Create an account</a></p>
          <button type="submit">Log in</button>
          <span class="text-danger" style="color:red">{{ error }}</span>
          <br></br>
          <a href="#!/"> <button> Cancel </button> </a>
        </form>
      </div>
    </body>
</html>
